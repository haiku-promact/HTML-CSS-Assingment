<!DOCTYPE html>
<html>
	<head>
		<title>Assingment 3</title>
	</head>
	<body>
		<form>
			First Name:<br>
			<input type="text" name="firstname"><br><br>
			Last Name:<br>
			<input type="text" name="lastname"><br><br>
			Email:<br>
			<input type="email" name="email"><br><br>
			Contact Number:<br>
			<input type="number" name="number"><br><br>
			Address<br>
			<textarea name="address" rows="2" cols="22"></textarea><br><br>
			Username:<br>
			<input type="text" name="username"><br><br>
			Password:<br>
			<input type="password" name="password"><br><br>
			
			Gender:<br>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br><br>
			
			Qualification:<br>
			<select>
				<option value="null">--SELECT--    </option>
				<option value="BE">B.E</option>
				<option value="ME">M.E</option>
				<option value="BCA">BCA</option>
				<option value="MCA">MCA</option>
				
			</select>
			<br><br>
			
			Experience:<br>
			<select>
				<option value="null">--SELECT--    </option>
				<option value="0.5">0.5 year</option>
				<option value="1">1 year</option>
				<option value="1.5">1.5 year</option>
				<option value="2">2 year</option>
				<option value="2.5">2.5 year</option>
			</select>
			<br><br>
			
			Coding language:<br>
			<input type="checkbox" name="language" value="C/C++">C/C++<br>
			<input type="checkbox" name="language" value="Java">Java<br>
			<input type="checkbox" name="language" value="C#">C#<br>
			<input type="checkbox" name="language" value="PHP">PHP<br>
			<input type="checkbox" name="language" value"Python">Python
			<br><br>
						
		
		<button type="submit" value="Submit">Submit</button>
		</form>
	</body>
</html>
